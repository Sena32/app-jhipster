<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="festa">
            <h2><span jhiTranslate="jhipsterApp.festa.detail.title">Festa</span> {{ festa.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.festa.name">Name</span></dt>
                <dd>
                    <span>{{ festa.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>
        </div>
    </div>
</div>
